# Word

.pull-left[

## Upside

* everyone can use it
* track changes

]

.pull-right[

## Downside

* only one person at any given time
* no reproducibility

]

---

# Google Doc / Overleaf

.pull-left[

## Upside

* everyone can use it
* many people
* ~~track changes~~

]

.pull-right[

## Downside

* anyone can edit everything, without anyone noticing
* no reproducibility

]

---

# Google Collab

.pull-left[

## Upside

* many people can edit
* track changes via GitHub
* reproducibility

]

.pull-right[

## Downside

* track changes via GitHub

]

---

# Dropbox &amp; Co

.pull-left[

## Upside

* anyone can use it
* reproducibility

]

.pull-right[

## Downside

* only one person at any given time
* anyone can edit everything, without anyone noticing

]

---

# GitHub / GitLab

.pull-left[

## Upside

* reproducibility
* high level of control
* thousands of people can collaborate
* any collaboration workflow is possible

]

.pull-right[

## Downside

* any collaboration workflow is possible
* highly complex

]

Find a collaborator!

* Form a line by GitHub experience
  - Left end = novice (never touched GitHub)
  - Right end = expert (merge conflicts don’t scare me)
* Now split the line in half
  - First half moves left, second half stays
  - Voilà: pairs!
